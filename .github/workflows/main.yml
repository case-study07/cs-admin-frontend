name: Build and Publish DockerImage

on:
  pull_request:
    branches:
      - main
    types: [closed]
  workflow_dispatch:

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Check out code

      - uses: mr-smithers-excellent/docker-build-push@v5
        name: Build & push Docker image
        with:
          image: ${{ secrets.DOCKER_USERNAME }}/${{ github.event.repository.name }}
          tags: ${{ github.run_number }}, latest
          registry: docker.io
          dockerfile: Dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - uses: actions/checkout@v2
        name: Check out code
        with:
          repository: case-study07/manifest
          
      - name: Set foobar to cool
        uses: mikefarah/yq@master
        env:
          repository: ${"docker.io/raityupiyo/cs-admin-backend:"}${github.run_number}
        with:
          cmd: yq eval -i ".spec.template.spec.containers[0].image = $env.repository" "admin-front-deployment.yaml"

      - name: Test
        run:  cat admin-front-deployment.yaml
